<html>

  <body>

    <!-- Fixed Header -->

    </div>
    <div class="toggle__wrapper">
      <a class="sidebar__toggle">
        <span></span>

        <span></span>
      </a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Heading -->
      <header class="sidebar__header">
        <div class="header__logo--normal">
          <img class="svg logo--personal--med center-vertical" src="img/logo.svg" width="30" height="30" alt="Anagram of my nickname Em-Em">
          <h1>ELLESA SABASAJE</h1>
        </div>

      <!-- Main Navigation -->
      <nav class="sidebar__nav">

<!--  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
  <script>

    $(document).ready(function () {

      // Only in mobile
      $('.sidebar__toggle').click(function() {
        $(this).toggleClass('sidebar--is-active');
        $('.header').toggleClass('slideOutUp slideInDown');
        $('.sidebar').toggleClass('slideOutLeft slideInLeft');
      });

    });

    window.onload = function() {
      console.log("LOADED");
      if ($(window).width() >= 768){
        $('.sidebar').removeClass('animated');
        console.log('Cleared');
      } else {
        $('.sidebar').addClass('animated slideOutLeft eased');
        $('.sidebar__toggle').addClass('animated fadeIn');
        console.log('Loaded');
      }
    }

    // Media query
    $(window).resize(function(){
      if ($(window).width() >= 768){
        $('.sidebar').addClass('slideInLeft');
        $('.sidebar').removeClass('animated slideOutLeft');
        console.log('Cleared');
      } else {
        $('.sidebar').removeClass('slideInLeft');
        console.log('Reanimated');
      }
    });


  </script>

  </body>

</html>
